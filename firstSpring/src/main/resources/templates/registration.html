<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="POST" modelAttribute="userForm">
        <h2>Регистрация</h2>
        <div>
            <input type="text" path="username" placeholder="Username"
                        autofocus="true">
            <errors path="username" th:text="${usernameError}"></errors>
        </div>
        <div>
            <input type="password" path="password" placeholder="Password">
        </div>
        <div>
            <input type="password" path="passwordConfirm"
                        placeholder="Confirm your password">
            <errors path="password" th:text="${passwordError}"></errors>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
