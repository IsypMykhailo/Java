<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form action="/portfolio/store" method="post" enctype="multipart/form-data">

  <input type="text" name="name"><br>
  <select name="category_id">
    <option
            th:each="category: ${categories}"
            th:value="${category.id}"
            th:text="${category.name}"></option>
  </select><br>

  <select name="tags_id" multiple>
    <option
            th:each="tag: ${tags}"
            th:value="${tag.id}"
            th:text="${tag.name}"></option>
  </select><br>
  <label for="main_img">Main Image: </label><input id="main_img" type="file" name="main_img"><br>
  <label for="avatar">Avatar: </label><input id="avatar" type="file" name="avatar"><br>
  <input type="submit" value="Create">
</form>

</body>
</html>
