<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Bootstrap 4 Custom Form Example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<style type="text/css">
  body,
  html {
    height: 100%;
  }
  body.modal-open {
    padding-right: 0 !important;
  }
  #sidebar {
    padding-left: 0;
  }
  .bg-primary {
    background-color: #363a3e!important;
  }

  .bg-success {
    background-color: #8d899d!important;
  }
  .bg-warning {
    background-color: #262523!important;
  }
  @media screen and (max-width: 48em) {
    .row-offcanvas {
      position: relative;
      -webkit-transition: all 0.25s ease-out;
      -moz-transition: all 0.25s ease-out;
      transition: all 0.25s ease-out;
    }
    .row-offcanvas-left .sidebar-offcanvas {
      left: -33%;
    }
    .row-offcanvas-left.active {
      left: 33%;
      margin-left: -6px;
    }
    .sidebar-offcanvas {
      position: absolute;
      top: 0;
      width: 33%;
      height: 100%;
    }
  }
  button {
    display: inline-block;
    background-color: #FF9800;
    width: 50px;
    height: 50px;
    text-align: center;
    border-radius: 4px;
    position: fixed;
    bottom: 30px;
    right: 30px;
    transition: background-color .3s,
    opacity .5s, visibility .5s;
    opacity: 0;
    visibility: hidden;
    z-index: 1000;
  }
  button::after {
    content: "\f077";
    font-family: FontAwesome;
    font-weight: normal;
    font-style: normal;
    font-size: 2em;
    line-height: 50px;
    color: #fff;
  }
  button:hover {
    cursor: pointer;
    background-color: #333;
  }
  button:active {
    background-color: #555;
  }
  a {
    color: red;
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 20px;
  }
  a:hover {
    text-decoration: none;
    color: red;
  }
  button.show {
    opacity: 1;
    visibility: visible;
  }
  @media screen and (max-width: 34em) {
    .row-offcanvas-left .sidebar-offcanvas {
      left: -45%;
    }
    .row-offcanvas-left.active {
      left: 45%;
      margin-left: -6px;
    }
    .sidebar-offcanvas {
      width: 45%;
    }
  }
  .card {
    overflow: hidden;
  }
  .card-block .rotate {
    z-index: 8;
    float: right;
    height: 100%;
  }
  .card-block .rotate i {
    color: rgba(20, 20, 20, 0.15);
    position: absolute;
    left: 0;
    left: auto;
    right: -10px;
    bottom: 0;
    display: block;
    -webkit-transform: rotate(-44deg);
    -moz-transform: rotate(-44deg);
    -o-transform: rotate(-44deg);
    -ms-transform: rotate(-44deg);
    transform: rotate(-44deg);
  }
</style>
<body>
<div th:fragment="adminMenu">
<nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar-inverse bg-primary mb-3">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="flex-row d-flex">
    <a class="navbar-brand mb-1" href="/admin"> AdminPanel </a>
    <button type="button" class="hidden-md-up navbar-toggler" data-toggle="offcanvas" title="Toggle responsive left sidebar">
      <span class="navbar-toggler-icon"> </span>
    </button>
  </div>
  <div class="navbar-collapse collapse" id="collapsingNavbar">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/admin">Home <span class="sr-only"> Home </span> </a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about"> About </a>
      </li>
    </ul>
  </div>
</nav>
</div>
</body>
</html>
