<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Preloader Start -->
<header th:fragment="menu">
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="menu-wrapper">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="/"><img src="/assets/img/logo/logo.png" alt=""></a>
                    </div>
                    <!-- Main-menu -->
                    <div class="main-menu d-none d-lg-block">
                        <nav>
                            <ul id="navigation">
                                <li><a href="/">Home</a></li>
                                <li><a href="/shop">shop</a></li>
                                <li><a href="/about">about</a></li>
                                <li class="hot"><a href="#">Latest</a>
                                    <ul class="submenu">
                                        <li><a href="/shop"> Product list</a></li>
                                        <li><a href="/product-details"> Product Details</a></li>
                                    </ul>
                                </li>
                                <li><a href="/blog">Blog</a>
                                    <ul class="submenu">
                                        <li><a href="/blog">Blog</a></li>
                                        <li><a href="/blog-details">Blog Details</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Pages</a>
                                    <ul class="submenu">
                                        <li sec:authorize="isAuthenticated()"><a sec:authentication="name" th:href="@{'/profile/' + ${username}}"></a></li>
                                        <li sec:authorize="isAuthenticated()"><a class="mx-2" href="/logout">Выйти</a></li>
                                        <li sec:authorize="!isAuthenticated()"><a href="/login">Login</a></li>
                                        <li><a href="/cart">Cart</a></li>
                                        <li><a href="/elements">Element</a></li>
                                        <li><a href="/confirmation">Confirmation</a></li>
                                        <li><a href="/checkout">Product Checkout</a></li>
                                    </ul>
                                </li>
                                <li><a href="/contact">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- Header Right -->
                    <div class="header-right">
                        <ul>
                            <li>
                                <div class="nav-search search-switch">
                                    <span class="flaticon-search"></span>
                                </div>
                            </li>
                            <li sec:authorize="isAuthenticated()"><a style="color:black" sec:authentication="name" th:href="@{'/profile/' + ${username}}"></a></li>
                            <li sec:authorize="isAuthenticated()"><a style="color:black" class="mx-2" href="/logout">Выйти</a></li>
                            <li sec:authorize="!isAuthenticated()"> <a href="/login"><span class="flaticon-user"></span></a></li>
                            <li><a href="/cart"><span class="flaticon-shopping-cart"></span></a> </li>
                        </ul>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
</body>
</html>
