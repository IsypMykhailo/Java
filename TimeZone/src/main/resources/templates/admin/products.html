<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div th:include="adminHeader :: adminMenu"></div>
<div class="m-3">
    <table>
        <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Image</th>
        <th>Description</th>
        </thead>
        <tbody th:each="product: ${allProducts}" var="user">
        <tr>
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.image}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <form action="${pageContext.request.contextPath}/admin/deleteProduct" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}"/>
                    <input type="hidden" name="action" th:value="delete"/>
                    <button type="submit" class="btn btn-secondary">Delete</button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>
    <a href="/admin/addProduct" style="color:black">Add New</a>
    <a href="/" style="color:black">Главная</a>
</div>
</body>
</html>
