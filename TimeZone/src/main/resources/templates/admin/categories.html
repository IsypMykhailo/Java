<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div th:include="adminHeader :: adminMenu"></div>
<div class="m-3">
    <table>
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Created_at</th>
        </thead>
        <tbody th:each="category: ${allCategories}" var="user">
        <tr>
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.created_at}"></td>
            <td>
                <form action="${pageContext.request.contextPath}/admin/deleteCategory" method="post">
                    <input type="hidden" name="categoryId" th:value="${category.id}"/>
                    <input type="hidden" name="action" th:value="delete"/>
                    <button type="submit" class="btn btn-secondary">Delete</button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>
    <a href="/admin/addCategory" style="color:black">Add New</a>
    <a href="/" style="color:black">Главная</a>
</div>
</body>
</html>
