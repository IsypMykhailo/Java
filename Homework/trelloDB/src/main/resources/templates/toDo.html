<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All ToDos</title>
</head>
<body>
<h1> All ToDos </h1>
<a href="/todo/create"> Add </a>

<ul th:each="p: ${todos}">
    <li>
        <span th:text="${p.text}"></span><br>
        <span>User:</span><span th:text="${p.user.name}"></span>
        <br>


        <hr>
        <a th:href="@{/todo/edit/{id}/(id=${p.id})}"> edit  </a>
        <a th:href="@{|/todo/edit/${p.id}|}">edit 2 </a>
        |
        <a th:href="@{|/todo/delete/${p.id}|}">delete </a>
        <br>
        <span th:text="${p.id}"></span>

    </li>
</ul>

</body>
</html>
